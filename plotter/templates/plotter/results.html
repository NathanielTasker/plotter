<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>plotter - results</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'plotter/style.css' %}" />
    </head>

    <body>
        <p>{{ plot.name }}</p>
        <div class="plot_whole">
            <div class="top">
                <p>{{ plot.top }}</p>
            </div>
            <div class="clearfix">
                <div class="left">
                    <p>{{ plot.left }}</p>
                </div>
                <div id="plot_area">
                    {% for point in plot.point_set.all %}

                    {% endfor %}
                </div>
                <div class="right">
                    <p>{{ plot.right }}</p>
                </div>
            </div>
            <div class="bottom">
                <p>{{ plot.bottom }}</p>
            </div>
        </div>

        <p><a href="{% url 'plotter:posted' %}">post this plot to SNS</a></p>

        <p><a href="{% url 'plotter:index' %}">plot more</a></p>
    </body>

    <script type="text/javascript" src="{% static 'plotter/js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plotter/js/show_points.js' %}"></script>

</html>
